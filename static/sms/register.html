<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Dashio - Bootstrap Admin Template</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/angular.js/1.2.0/angular-route.js"></script> -->
  <script src="./js/angular.min.js"></script>
  <script src="./js/angular-cookies.min.js"></script>
  <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
  <script src="./js/base.js"></script>
  <script src="./js/user/userService.js"></script>
  <script src="./js/user/userController.js"></script>
</head>

<body ng-app="dashio" ng-controller="userController" >
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login">
        <h2 class="form-login-heading">注册</h2>
        <div class="login-wrap">
          <input type="text" ng-blur="checkExist()" maxlength="11" class="form-control" placeholder="用户名/手机号" autofocus ng-model="user.id" required>
          <br>
          <input type="password" class="form-control" maxlength="16" placeholder="密码"  ng-model="user.password" required>
          <br>
          <input type="password" class="form-control" maxlength="16" placeholder="确认密码"  ng-model="password" required> 
          <br>
          <input type="text" class="form-control" maxlength="12" placeholder="称呼" autofocus ng-model="user.name" required>
          <br>
          <input type="password" class="form-control" placeholder="数字证书" autofocus ng-model="user.confirmCode" required>
          <br>
          <button type="button" ng-disabled="disabled" ng-click="register()" class="btn btn-theme btn-block" >注册</button>
            <br>
            <a href="./login.html" class="btn btn-theme btn-block" >去登陆</a>
          <hr>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
